<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>//weather</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <h1>//weather:  </h1>
            <form id="form2" autocomplete="off" action="/">
            <input id= "cityName" type="text" placeholder="search city...">
            <!--
                <button type="submit" id="enterButton">
                    <i>submit</i>
                </button>
                -->
            </form>
        </div>
        <div class="searchOptions">
            <form id="form" autocomplete="off" action="/">
                <h5>Sort By: </h5>
                <input type="radio" id="long" name="sortBy" value="longitude">
                <label for="long">Longitude</label><br>
                <input type="radio" id="lat" name="sortBy" value="latitude">
                <label for="long">Latitude</label><br>
                <h5>Display: </h5>
                <input type="text" placeholder="max 100,000">
                <h5>Sort Type: </h5>
                <input type="radio" id="heap" name="sortType" value="heapsort">
                <label for="long">Heap</label><br>
                <input type="radio" id="quick" name="sortType" value="Quick">
                <label for="long">Quick</label><br>
            </form>
        </div>
        <hr class="divider1">
        <div class="container1">
            <div class="box1">
                <!--Placeholder Names for text w/o labels-->
                <h1 id="displayCityState">City, State</h1>
                <h2 id="displayCountryName">Country</h2>
                <h3>Longitude, Latitude: </h3>
                <h3 id="displayLongLat"></h3>
                <h3>Wind Speed: </h3>
                <h3 id="displayWindSpeed"></h3>
                <h3>Feels Like: </h3>
                <h3 id="displayFeelsLike"></h3>
                <h3>Humidity: </h3>
                <h3 id="displayHumid"></h3>
            </div>
            <!--put all of the inputs into a form so that we can submit them in the end -->
            <div class="box2">
                <h1 id="displayTemp">999</h1>
                <h2 id="displayWeather">Partly Cloudy</h2>
            </div>
        </div>
    </div>
    <div class="sidenav">
        
</div>
<div class="footer">

</div>
    <script type="module" src="main.js"></script>
</body>

</html>
